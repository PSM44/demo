<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prácticas - Estudiante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Mis Prácticas</h2>
    <a href="#" class="btn btn-primary mb-3">Agregar Práctica</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Empresa</th>
                <th>Jefe Directo</th>
                <th>Profesor Supervisor</th>
                <th>Estudiante</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${practicas}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.empresa}"></td>
                <td th:text="${p.jefeDirecto}"></td>
                <td th:text="${p.profesorSupervisor}"></td>
                <td th:text="${p.estudiante}"></td>
                <td th:text="${p.estado}"></td>
                <td>
                    <a href="#" class="btn btn-info btn-sm">Ver</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
