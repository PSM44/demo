<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Prácticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="mb-4">Lista de Prácticas</h1>

    <!-- Mensajes de éxito / error -->
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="mb-3">
        <a th:href="@{/practicas/nueva}" class="btn btn-primary">Registrar nueva práctica</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Descripción</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Término</th>
                        <th>Estado</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${practicas}">
                        <td th:text="${p.id}">1</td>
                        <td th:text="${p.descripcionActividades}">Descripción</td>
                        <td th:text="${#temporals.format(p.fechaInicio,'dd-MM-yyyy')}">01-01-2025</td>
                        <td th:text="${#temporals.format(p.fechaTermino,'dd-MM-yyyy')}">31-01-2025</td>
                        <td th:text="${p.estado}">En curso</td>
                        <td class="text-center">
                            <a th:href="@{|/practicas/ver/${p.id}|}" class="btn btn-sm btn-outline-primary">Ver</a>
                            <a th:href="@{|/practicas/editar/${p.id}|}" class="btn btn-sm btn-outline-warning">Editar</a>
                            <a th:href="@{|/practicas/eliminar/${p.id}|}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('¿Seguro que deseas eliminar esta práctica?');">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(practicas)}">
                        <td colspan="6" class="text-center text-muted">No hay prácticas registradas</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
