<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Profesor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Login Profesor</h2>
    <form th:action="@{/login/profesor}" method="post" th:object="${profesor}">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Contrase√±a</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <div th:if="${error}" class="text-danger mb-3" th:text="${error}"></div>
        <button type="submit" class="btn btn-success">Ingresar</button>
        <a href="/login" class="btn btn-secondary">Volver</a>
    </form>
</body>
</html>
